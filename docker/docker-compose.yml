version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pokemon-finder-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: pokemon_finder
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pokemon-network

  # Redis for caching and job queue
  redis:
    image: redis:7-alpine
    container_name: pokemon-finder-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pokemon-network

  # API Server
  api:
    build:
      context: ../server
      dockerfile: ../docker/Dockerfile.api
    container_name: pokemon-finder-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/pokemon_finder
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379
      
      # API Keys (set in .env)
      EBAY_APP_ID: ${EBAY_APP_ID}
      EBAY_CERT_ID: ${EBAY_CERT_ID}
      EBAY_CLIENT_ID: ${EBAY_CLIENT_ID}
      EBAY_CLIENT_SECRET: ${EBAY_CLIENT_SECRET}
      PRICECHARTING_API_KEY: ${PRICECHARTING_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # Configuration
      MAX_LISTINGS_PER_SEARCH: ${MAX_LISTINGS_PER_SEARCH:-500}
      ENABLE_TELEMETRY: ${ENABLE_TELEMETRY:-false}
    ports:
      - "3001:3001"
    volumes:
      - ../server:/app
      - /app/node_modules
    networks:
      - pokemon-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Background Workers
  workers:
    build:
      context: ../server
      dockerfile: ../docker/Dockerfile.worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/pokemon_finder
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379
      
      # API Keys
      EBAY_APP_ID: ${EBAY_APP_ID}
      EBAY_CERT_ID: ${EBAY_CERT_ID}
      EBAY_CLIENT_ID: ${EBAY_CLIENT_ID}
      EBAY_CLIENT_SECRET: ${EBAY_CLIENT_SECRET}
      PRICECHARTING_API_KEY: ${PRICECHARTING_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # Worker Configuration
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-5}
      MAX_JOB_ATTEMPTS: ${MAX_JOB_ATTEMPTS:-3}
    deploy:
      replicas: ${WORKER_REPLICAS:-2}
    volumes:
      - ../server:/app
      - /app/node_modules
    networks:
      - pokemon-network

  # Client (Next.js)
  client:
    build:
      context: ../client
      dockerfile: ../docker/Dockerfile.client
    container_name: pokemon-finder-client
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
    ports:
      - "3000:3000"
    volumes:
      - ../client:/app
      - /app/node_modules
      - /app/.next
    networks:
      - pokemon-network

networks:
  pokemon-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
